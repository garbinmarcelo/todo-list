<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área e Perímetro de um Círculo</title>
    <link rel="icon" type="image/x-icon" href="../../assets/imgs/logo-js.webp" />
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('../../assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Área e Perímetro de um Círculo</h4>
                                <p class="mb-1">Crie uma função que encontre a área e o perímetro de um círculo, com base no raio fornecido.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarResultado" class="mb-3 d-none">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong id="resultado"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero1" class="form-label">Raio*</label>
                                        <input name="numero1" type="number" min="0" placeholder="Raio" class="form-control" id="numero1" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let raio = parseFloat(document.getElementById('numero1').value);

        if (isNaN(raio) || raio <= 0) {
          bsAlert('Por favor, preencha o campo com número válido.', 'danger');
          return;
        }

        areaPerimetroCirculo(raio);
      });

      function areaPerimetroCirculo(raio) {
        let area = Math.PI * raio * raio;
        let perimetro = 2 * Math.PI * raio;

        bsAlert(`A área do círculo com raio <strong>${raio}</strong> é: <strong>${area.toFixed(2)}</strong> e o perímetro é: <strong>${perimetro.toFixed(2)}</strong>`);
      }
    </script>
</body>
</html>
