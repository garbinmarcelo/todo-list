<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Número Invertido</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logo-js.webp" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('/assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Número Invertido</h4>
                                <p class="mb-1">Implemente uma função que mostre na tela um número fornecido pelo usuário, mas invertido.</p>
                                <p class="mb-1">Por exemplo, se o usuário fornecer o número 875, a função deve exibir 578.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarResultado" class="mb-3 d-none">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong id="resultado"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero1" class="form-label">Número*</label>
                                        <input name="numero1" type="number" min="0" placeholder="Número" class="form-control" id="numero1" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let numero1 = parseFloat(document.getElementById('numero1').value);

        if (isNaN(numero1) || numero1 <= 0) {
          bsAlert('Por favor, preencha o campo com número válido.', 'danger');
          return;
        }

        inverterNumero(numero1);
      });

      function inverterNumero(numero) {
        let numeroInvertido = numero.toString().split('').reverse().join('');

        bsAlert(`O número <strong>${numero}</strong> invertido é: <strong>${numeroInvertido}</strong>`);
      }
    </script>
</body>
</html>
