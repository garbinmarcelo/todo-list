<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contagem de Caractere</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logo-js.webp" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('/assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Contagem de Caractere</h4>
                                <p class="mb-1">Crie uma função que conte quantas vezes um caractere específico aparece em uma string.</p>
                                <p class="mb-1">Tanto o caractere quanto a string devem ser fornecidos pelo usuário.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarResultado" class="mb-3 d-none">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong id="resultado"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="palavra" class="form-label">Palavra*</label>
                                        <input name="palavra" type="text" placeholder="Palavra" class="form-control" id="palavra" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="caractere" class="form-label">Caractere*</label>
                                        <input name="caractere" type="text" placeholder="Caractere" class="form-control" id="caractere" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let palavra = document.getElementById('palavra').value;
        let caractere = document.getElementById('caractere').value;

        if (palavra === '' || caractere === '') {
          bsAlert('Preencha todos os campos!', 'danger');
          return;
        }

        contarCaractere(palavra, caractere);
      });

      function contarCaractere(string, caractere) {
        let contador = 0;

        for (let i = 0; i < string.length; i++) {
          if (string[i] === caractere) {
            contador++;
          }
        }

        bsAlert(`O caractere <strong>${caractere}</strong> aparece <strong>${contador}</strong> vezes na palavra <strong>${string}</strong>`);
      }
    </script>
</body>
</html>
