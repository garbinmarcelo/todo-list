<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comparação de três números</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('/assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Comparação de três números</h4>
                                <p>Escreva um programa que solicite ao usuário três números e determine o maior entre eles. Exiba o número maior.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarMaiorNumero" class="mb-3 d-none">
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            O maior número é: <strong id="maiorNumero"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="primeiroNumero" class="form-label">Primeiro Número*</label>
                                        <input name="primeiroNumero" type="number" placeholder="Primeiro Número" class="form-control" id="primeiroNumero" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="segundoNumero" class="form-label">Segundo Número*</label>
                                        <input name="segundoNumero" type="number" placeholder="Segundo Número" class="form-control" id="segundoNumero" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="terceiroNumero" class="form-label">Terceiro Número*</label>
                                        <input name="terceiroNumero" type="number" placeholder="Terceiro Número" class="form-control" id="terceiroNumero" required />
                                    </div>
                                    <button name="reset" type="button" class="btn btn-secondary" >Limpar</button>
                                    <button name="verificar" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script href="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      document.querySelector('button[name="verificar"]').addEventListener('click', function() {
        let numero1 = parseFloat(document.getElementById('primeiroNumero').value);
        let numero2 = parseFloat(document.getElementById('segundoNumero').value);
        let numero3 = parseFloat(document.getElementById('terceiroNumero').value);
        let maior = 0;

        if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
          alert('Por favor, preencha todos os campos com números válidos.');
          return;
        }

        maior = verificarMaiorNumero(numero1, numero2, numero3);
        document.getElementById('maiorNumero').innerText = maior;
        document.getElementById('mostrarMaiorNumero').classList.remove('d-none');
      });

      document.querySelector('button[name="reset"]').addEventListener('click', function() {
        resetform();
      });

      function verificarMaiorNumero(numero1, numero2, numero3) {
        if (numero1 > numero2 && numero1 > numero3) {
          maior = numero1;
        } else if (numero2 > numero3) {
          maior = numero2;
        } else {
          maior = numero3;
        }

        return maior;
      }

      function resetform() {
        document.getElementById('primeiroNumero').value = '';
        document.getElementById('segundoNumero').value = '';
        document.getElementById('terceiroNumero').value = '';
        document.getElementById('mostrarMaiorNumero').classList.add('d-none');
      }
    </script>
</body>
</html>
