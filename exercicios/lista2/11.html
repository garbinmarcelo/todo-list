<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificação de Número Primo</title>
    <link rel="icon" type="image/x-icon" href="../../assets/imgs/logo-js.webp" />
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('../../assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Verificação de Número Primo</h4>
                                <p class="mb-1">Escreva uma função que verifique se um número fornecido pelo usuário é primo ou não.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarResultado" class="mb-3 d-none">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong id="resultado"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero" class="form-label">Número*</label>
                                        <input name="numero" type="number" placeholder="Número" class="form-control" id="numero" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let numero = parseFloat(document.getElementById('numero').value);

        if (isNaN(numero)) {
          bsAlert('O valor informado não é um número válido.', 'danger');
          return;
        }

        verificarNumeroPrimo(numero);
      });

      function verificarNumeroPrimo(numero) {
        let primo = true;

        if (numero <= 1) {
          primo = false;
        }

        // Verifica todos os números de 2 até a raiz quadrada do número fornecido
        // Se o número for divisível por algum desses números, ele não é primo
        for (let i = 2; i <= Math.sqrt(numero); i++) {
          if (numero % i === 0) {
            primo = false;
          }
        }

        if (primo) {
          bsAlert(`O número <strong>${numero}</strong> é primo.`);
        } else {
          bsAlert(`O número <strong>${numero}</strong> não é primo.`);
        }
      }
    </script>
</body>
</html>
