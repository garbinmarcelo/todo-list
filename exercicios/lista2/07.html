<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contagem de Vogais</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logo-js.webp" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('/assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Contagem de Vogais</h4>
                                <p class="mb-1">Escreva uma função que conte o número de vogais em uma string fornecida pelo usuário.</p>
                                <p class="mb-1">Ignore vogais acentuadas.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarResultado" class="mb-3 d-none">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong id="resultado"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="palavra" class="form-label">Palavra*</label>
                                        <input name="palavra" type="text" min="0" placeholder="Palavra" class="form-control" id="palavra" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let palavra = document.getElementById('palavra').value;

        if (!palavra) {
          bsAlert('Por favor, preencha o campo com uma palavra válida.', 'danger');
          return;
        }

        contarVogais(palavra);
      });

      function contarVogais(palavra) {
        let vogaisRegex = /[aeiou]/gi;
        let vogaisEncontradas = (palavra.match(vogaisRegex)) ? palavra.match(vogaisRegex).length : 0;

        bsAlert(`A palavra <strong>${palavra}</strong> possui <strong>${vogaisEncontradas}</strong> vogais.`);
      }
    </script>
</body>
</html>
