<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área de um Triângulo</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logo-js.webp" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('/assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Área de um Triângulo</h4>
                                <p class="mb-1">Escreva uma função que calcule e retorne a área de um triângulo com base nos valores de base e altura fornecidos.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div id="mostrarResultado" class="mb-3 d-none">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                            <strong id="resultado"></strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero1" class="form-label">Base*</label>
                                        <input name="numero1" type="number" min="0" placeholder="Base" class="form-control" id="numero1" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero2" class="form-label">Altura*</label>
                                        <input name="numero2" type="number" min="0" placeholder="Altura" class="form-control" id="numero2" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let base = parseFloat(document.getElementById('numero1').value);
        let altura = parseFloat(document.getElementById('numero2').value);

        if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
          bsAlert('Por favor, preenchas os campos com números válidos.', 'danger');
          return;
        }

        areaTriangulo(base, altura);
      });

      function areaTriangulo(base, altura) {
        let area = (base * altura) / 2;

        bsAlert(`A área do triângulo com base <strong>${base}</strong> e altura <strong>${altura}</strong> é: <strong>${area}</strong>`);
      }
    </script>
</body>
</html>
