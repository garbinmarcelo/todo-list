<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comparação de três números</title>
    <link rel="icon" type="image/x-icon" href="../../assets/imgs/logo-js.webp" />
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: url('../../assets/imgs/vladstudio-library-wallpaper.webp') no-repeat; background-size: cover;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div id="navbar" class="col-4"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Comparação de três números</h4>
                                <p>Escreva um programa que solicite ao usuário três números e determine o maior entre eles. Exiba o número maior.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                        <label for="primeiroNumero" class="form-label">Primeiro Número*</label>
                                        <input name="primeiroNumero" type="number" placeholder="Primeiro Número" class="form-control" id="primeiroNumero" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="segundoNumero" class="form-label">Segundo Número*</label>
                                        <input name="segundoNumero" type="number" placeholder="Segundo Número" class="form-control" id="segundoNumero" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="terceiroNumero" class="form-label">Terceiro Número*</label>
                                        <input name="terceiroNumero" type="number" placeholder="Terceiro Número" class="form-control" id="terceiroNumero" required />
                                    </div>
                                    <button name="limpar" type="reset" class="btn btn-secondary">Limpar</button>
                                    <button name="submit" type="button" class="btn btn-primary">Verificar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      document.querySelector('button[name="submit"]').addEventListener('click', function() {
        let numero1 = parseFloat(document.getElementById('primeiroNumero').value);
        let numero2 = parseFloat(document.getElementById('segundoNumero').value);
        let numero3 = parseFloat(document.getElementById('terceiroNumero').value);
        let maior = 0;

        if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
          bsAlert('Por favor, preencha todos os campos com números válidos.', 'danger');
          return;
        }

        maior = verificarMaiorNumero(numero1, numero2, numero3);
        bsAlert(`O maior número é: <strong>${maior}</strong>`);
      });

      function verificarMaiorNumero(numero1, numero2, numero3) {
        if (numero1 > numero2 && numero1 > numero3) {
          return numero1;
        } else if (numero2 > numero3) {
          return numero2;
        }

        return numero3;
      }
    </script>
</body>
</html>
