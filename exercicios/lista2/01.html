<html lang="pt-BR">

                    <div class="card-body">
                        <div class="row">

      document.querySelector('button[name="submit"]').addEventListener('click', function() {
         olaMundo();
      });

      function olaMundo() {
        bsAlert('<strong>Bom dia, Mundo!!!</strong>');
      }
